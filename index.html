<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmiDolling.com - Make it yours!</title>
  <style>
    :root {
      --primary: #a3d5ff;   /* pastel blue */
      --secondary: #ffc8dd; /* pastel pink */
     --accent: #dcbaff;
     --dark: #2d2d2d;
      --light: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--light);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: clamp(2em, 5vw, 3em);
      margin: 0;
      font-weight: 700;
      color: var(--secondary);
    }

    p {
      font-size: clamp(1em, 2.5vw, 1.2em);
      margin-top: 15px;
      color: var(--dark);
    }

    .price {
      font-size: clamp(1.5em, 4vw, 2em);
      font-weight: 600;
      color: var(--accent);
      margin: 20px 0;
    }

    .cta {
      display: inline-block;
      background: var(--secondary);
      color: var(--dark);
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: clamp(1em, 2.5vw, 1.2em);
    }

    .cta:hover {
      background: var(--accent);
      color: var(--dark);
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    /* Responsive layout tweaks */
    @media (max-width: 600px) {
      .container {
        padding: 30px 15px;
      }
      h1 {
        font-size: 2em;
      }
      .cta {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>AmiDolling.com</h1>
    <p>Soft. Memorable. Yours to own.</p>
    <p class="price">£3,000</p>
    <p>Open to offers — minimum asking price is £3,000. Don’t miss out ✨</p>
    <a href="mailto:contact@AmiDolling.com" class="cta">Make an Offer</a>
    <footer>
     
    </footer>
  </div>
</body>
</html>
